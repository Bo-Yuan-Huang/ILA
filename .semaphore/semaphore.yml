version: v1.0
name: ILAng default build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: build_install_test
          commands:
            - sudo apt-get update
            - sudo apt-get install -y bison flex libboost-all-dev z3 libz3-dev
            - export CC=gcc-7
            - export CXX=g++-7
            - mkdir build
            - cd build
            - cmake .. -DCMAKE_BUILD_TYPE=Debug -DILANG_BUILD_SYNTH=ON
            - make -j$(nproc)
            - sudo make install
            - make run_test
            - ctest -R ExampleCMakeBuild
